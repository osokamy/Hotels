<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hotels</title>
    </head>
    <body>
        <section class="hotels container">
            <div class="hotels__header">
              <h2 class="hotels__title heading-2">
                Featured Hotels in <span class="heading-2--yellow">Cairo</span>
              </h2>
              <div class="hotels__icons">
                <img class="hotels__icons-arrow" src="https://cdn-icons-png.flaticon.com/512/2223/2223615.png" />
                <img class="hotels__icons-arrow" src="https://cdn-icons-png.flaticon.com/512/271/271226.png" />
              </div>
            </div>
            <div class="hotels__items">
              <div class="hotels__card hotels__card--fairmont">
                <div class="hotels__card-info">
                  <h3 class="hotels__card-city">
                    Cairo
                  </h3>
                  <h4 class="hotels__card-hotel">
                    Fairmont hotel
                  </h4>
                  <div class="hotels__card-description">
                    <p class="hotels__card-price">
                      300+ per night
                    </p>
                    <div class="hotels__card-description-between"></div>
                    <a href="#" class="hotels__card-description-more">
                      <span>See more</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
